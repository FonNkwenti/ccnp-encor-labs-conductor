hostname R3
!
key chain OSPF_AUTH
 key 1
  key-string SkynetSecure123
  cryptographic-algorithm hmac-sha-256
!
interface FastEthernet0/0
 description Link to R2
 ip address 10.23.0.2 255.255.255.252
 ip ospf message-digest-key 1 md5 Area1Key
!
interface FastEthernet1/0
 description Link to R1
 ip address 10.13.0.2 255.255.255.252
 ip ospf authentication key-chain OSPF_AUTH
!
router ospf 1
 router-id 10.3.3.3
 auto-cost reference-bandwidth 1000
 area 1 authentication message-digest
 network 10.3.3.3 0.0.0.0 area 1
 network 10.13.0.0 0.0.0.3 area 0
 network 10.23.0.0 0.0.0.3 area 1
!
end
