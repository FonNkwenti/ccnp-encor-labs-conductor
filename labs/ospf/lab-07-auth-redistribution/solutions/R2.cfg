hostname R2
!
key chain OSPF_AUTH
 key 1
  key-string SkynetSecure123
  cryptographic-algorithm hmac-sha-256
!
interface FastEthernet0/0
 ip ospf authentication key-chain OSPF_AUTH
!
interface FastEthernet1/1
 description Link to R5 (External Partner)
 ip address 10.25.0.1 255.255.255.252
!
router eigrp 100
 network 10.25.0.0 0.0.0.3
!
router ospf 1
 router-id 10.2.2.2
 auto-cost reference-bandwidth 1000
 redistribute eigrp 100 subnets route-map REDIST_EIGRP
 network 10.2.2.2 0.0.0.0 area 0
 network 10.12.0.0 0.0.0.3 area 0
 network 10.23.0.0 0.0.0.3 area 1
!
ip prefix-list PL_E1 seq 5 permit 172.16.5.0/24
ip prefix-list PL_E2 seq 5 permit 172.16.105.0/24
!
route-map REDIST_EIGRP permit 10
 match ip address prefix-list PL_E1
 set metric-type type-1
!
route-map REDIST_EIGRP permit 20
 match ip address prefix-list PL_E2
 set metric-type type-2
!
end
