hostname R5
!
interface Loopback0
 ip address 10.5.5.5 255.255.255.255
!
interface Loopback100
 description External Partner Subnet 1
 ip address 172.16.5.1 255.255.255.0
!
interface Loopback200
 description External Partner Subnet 2
 ip address 172.16.105.1 255.255.255.0
!
interface FastEthernet0/0
 description Link to R2 (Skynet Backbone)
 ip address 10.25.0.2 255.255.255.252
!
! Partner uses EIGRP internally
router eigrp 100
 network 10.5.5.5 0.0.0.0
 network 10.25.0.0 0.0.0.3
 network 172.16.5.0 0.0.0.255
 network 172.16.105.0 0.0.0.255
!
end
