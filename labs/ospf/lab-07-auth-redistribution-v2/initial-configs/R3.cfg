hostname R3
!
interface Loopback0
 ip address 10.3.3.3 255.255.255.255
!
interface FastEthernet0/0
 description Link to R2 - Area 1
 ip address 10.23.0.2 255.255.255.252
 ip ospf network point-to-point
 no shutdown
!
interface FastEthernet1/0
 description Link to R1 - Area 0
 ip address 10.13.0.2 255.255.255.252
 ip ospf network point-to-point
 no shutdown
!
router ospf 1
 router-id 10.3.3.3
 auto-cost reference-bandwidth 1000
 network 10.3.3.3 0.0.0.0 area 1
 network 10.13.0.0 0.0.0.3 area 0
 network 10.23.0.0 0.0.0.3 area 1
!
end
