hostname R3
!
interface Loopback0
 ip address 10.3.3.3 255.255.255.255
!
interface FastEthernet0/0
 description Link to R2
 ip address 10.23.0.2 255.255.255.252
 ip ospf priority 100
!
interface FastEthernet0/1
 description Link to R1
 ip address 10.13.0.2 255.255.255.252
 ip ospf network point-to-point
!
interface FastEthernet1/1
 description Link to R7
 ip address 10.37.0.1 255.255.255.252
 no shutdown
!
router ospf 1
 router-id 10.3.3.3
 auto-cost reference-bandwidth 1000
 area 2 stub no-summary
 area 2 range 10.7.0.0 255.248.0.0
 network 10.3.3.3 0.0.0.0 area 1
 network 10.13.0.0 0.0.0.3 area 0
 network 10.23.0.0 0.0.0.3 area 1
 network 10.37.0.0 0.0.0.3 area 2
!
end
