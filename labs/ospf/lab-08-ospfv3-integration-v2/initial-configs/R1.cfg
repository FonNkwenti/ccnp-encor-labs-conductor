hostname R1
!
key chain OSPF_AUTH
 key 1
  key-string Cisco$ecure123
  cryptographic-algorithm hmac-sha-256
!
interface Loopback0
 ip address 10.1.1.1 255.255.255.255
!
interface FastEthernet1/0
 description Link to R2 - Area 0
 ip address 10.12.0.1 255.255.255.252
 ip ospf network point-to-point
 ip ospf authentication key-chain OSPF_AUTH
 no shutdown
!
interface FastEthernet1/1
 description Link to R3 - Area 0
 ip address 10.13.0.1 255.255.255.252
 ip ospf network point-to-point
 ip ospf authentication key-chain OSPF_AUTH
 no shutdown
!
interface GigabitEthernet3/0
 description Link to R6 - Area 0
 ip address 10.16.0.1 255.255.255.252
 no shutdown
!
router ospf 1
 router-id 10.1.1.1
 auto-cost reference-bandwidth 1000
 network 10.1.1.1 0.0.0.0 area 0
 network 10.12.0.0 0.0.0.3 area 0
 network 10.13.0.0 0.0.0.3 area 0
!
end
