!
! R5 Solution Configuration
! BGP Lab 08 - Route Reflectors & iBGP Scaling
! (No changes â€” R5 is Downstream Customer; no role in RR topology)
!
hostname R5
!
interface Loopback0
 ip address 172.16.5.5 255.255.255.255
 no shutdown
!
interface Loopback1
 ip address 10.4.10.1 255.255.255.0
 no shutdown
!
interface Loopback2
 ip address 10.4.20.1 255.255.255.0
 no shutdown
!
interface FastEthernet0/0
 description Link to R3 (ISP-B)
 ip address 10.1.35.2 255.255.255.252
 no shutdown
!
ip prefix-list R5-CUSTOMER-ROUTES seq 10 permit 10.4.10.0/24
ip prefix-list R5-CUSTOMER-ROUTES seq 20 permit 10.4.20.0/24
!
route-map SET-COMM-OUT permit 10
 match ip address prefix-list R5-CUSTOMER-ROUTES
 set community 65004:100
!
route-map SET-COMM-OUT permit 20
!
router bgp 65004
 bgp router-id 172.16.5.5
 neighbor 10.1.35.1 remote-as 65003
 neighbor 10.1.35.1 soft-reconfiguration inbound
 neighbor 10.1.35.1 send-community
 neighbor 10.1.35.1 route-map SET-COMM-OUT out
 !
 network 172.16.5.5 mask 255.255.255.255
 network 10.4.10.0 mask 255.255.255.0
 network 10.4.20.0 mask 255.255.255.0
!
line con 0
 logging synchronous
 exec-timeout 0 0
!
end
