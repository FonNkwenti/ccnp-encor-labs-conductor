!
! R4 Initial Configuration
! BGP Lab 07 - Multihoming & Traffic Engineering
! (Carries forward Lab 06 - BGP Communities & Policy Control solution)
!
hostname R4
!
interface Loopback0
 ip address 172.16.4.4 255.255.255.255
 no shutdown
!
interface Loopback1
 ip address 10.4.1.1 255.255.255.0
 no shutdown
!
interface Loopback2
 ip address 10.4.2.1 255.255.255.0
 no shutdown
!
interface FastEthernet0/0
 description Link to R1 (Enterprise Edge)
 ip address 10.1.14.2 255.255.255.252
 no shutdown
!
router ospf 1
 router-id 172.16.4.4
 network 10.1.14.0 0.0.0.3 area 0
 network 172.16.4.4 0.0.0.0 area 0
!
ip access-list standard ENTERPRISE-INTERNAL
 permit 10.4.1.0 0.0.0.255
 permit 10.4.2.0 0.0.0.255
!
router bgp 65001
 bgp router-id 172.16.4.4
 neighbor 172.16.1.1 remote-as 65001
 neighbor 172.16.1.1 update-source Loopback0
 neighbor 172.16.1.1 distribute-list ENTERPRISE-INTERNAL out
 network 172.16.4.4 mask 255.255.255.255
 network 10.4.1.0 mask 255.255.255.0
 network 10.4.2.0 mask 255.255.255.0
!
line con 0
 logging synchronous
 exec-timeout 0 0
!
end
