!
! R5 Solution Configuration — BGP Lab 07
! (No changes from initial config — Downstream Customer requires no modifications)
!
hostname R5
!
interface Loopback0
 ip address 172.16.5.5 255.255.255.255
 no shutdown
!
interface Loopback1
 ip address 10.5.1.1 255.255.255.0
 no shutdown
!
interface Loopback2
 ip address 10.5.2.1 255.255.255.0
 no shutdown
!
interface FastEthernet0/0
 description Link to R3 ISP-B
 ip address 10.1.35.2 255.255.255.252
 no shutdown
!
router bgp 65004
 bgp router-id 172.16.5.5
 neighbor 10.1.35.1 remote-as 65003
 neighbor 10.1.35.1 send-community
 network 172.16.5.5 mask 255.255.255.255
 network 10.5.1.0 mask 255.255.255.0
 network 10.5.2.0 mask 255.255.255.0
!
line con 0
 logging synchronous
 exec-timeout 0 0
!
end
