!
! R1 Initial Configuration
! BGP Lab 02 - BGP Path Selection Algorithm
! (Chained from Lab 01 solutions)
!
hostname R1
!
interface Loopback0
 ip address 172.16.1.1 255.255.255.255
 no shutdown
!
interface Loopback1
 ip address 192.168.1.1 255.255.255.0
 no shutdown
!
interface Loopback2
 ip address 192.168.2.1 255.255.255.0
 no shutdown
!
interface Loopback3
 ip address 192.168.3.1 255.255.255.0
 no shutdown
!
interface FastEthernet1/0
 description Link to R2 (ISP-A)
 ip address 10.1.12.1 255.255.255.252
 no shutdown
!
interface FastEthernet1/1
 description Link to R3 (ISP-B)
 ip address 10.1.13.1 255.255.255.252
 no shutdown
!
router bgp 65001
 bgp router-id 172.16.1.1
 neighbor 10.1.12.2 remote-as 65002
 neighbor 10.1.13.2 remote-as 65003
 network 172.16.1.1 mask 255.255.255.255
 network 192.168.1.0 mask 255.255.255.0
 network 192.168.2.0 mask 255.255.255.0
 network 192.168.3.0 mask 255.255.255.0
!
line con 0
 logging synchronous
 exec-timeout 0 0
!
end