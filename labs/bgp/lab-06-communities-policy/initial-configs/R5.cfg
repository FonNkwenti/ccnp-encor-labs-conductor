!
! R5 Initial Configuration
! BGP Lab 06 - BGP Communities & Policy Control
! (New device â€” IP addressing only; no BGP pre-configured)
!
hostname R5
!
interface Loopback0
 ip address 172.16.5.5 255.255.255.255
 no shutdown
!
interface Loopback1
 ip address 10.4.1.1 255.255.255.0
 no shutdown
!
interface Loopback2
 ip address 10.4.2.1 255.255.255.0
 no shutdown
!
interface FastEthernet0/0
 description Link to R3 (ISP-B)
 ip address 10.1.35.2 255.255.255.252
 no shutdown
!
line con 0
 logging synchronous
 exec-timeout 0 0
!
end
