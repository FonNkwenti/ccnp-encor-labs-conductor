!
! R6 Solution Configuration
! BGP Lab 09 - BGP Authentication & Security
!
hostname R6
!
interface Loopback0
 ip address 172.16.6.6 255.255.255.255
 no shutdown
!
interface Loopback1
 ip address 192.168.6.1 255.255.255.0
 no shutdown
!
interface GigabitEthernet3/0
 description Link to R1 (Enterprise Edge)
 ip address 10.1.16.2 255.255.255.252
 duplex full
 speed 1000
 no shutdown
!
router ospf 1
 router-id 172.16.6.6
 network 10.1.16.0 0.0.0.3 area 0
 network 172.16.6.6 0.0.0.0 area 0
!
! ============================================================
! Task 1: iBGP MD5 authentication matching R1's IBGP_LAB_KEY
! ============================================================
router bgp 65001
 bgp router-id 172.16.6.6
 neighbor 172.16.1.1 remote-as 65001
 neighbor 172.16.1.1 update-source Loopback0
 neighbor 172.16.1.1 password IBGP_LAB_KEY
 !
 network 172.16.6.6 mask 255.255.255.255
 network 192.168.6.0 mask 255.255.255.0
!
line con 0
 logging synchronous
 exec-timeout 0 0
!
end
