!
! R1 Initial Configuration
! BGP Lab 01 - Basic eBGP Peering
!
hostname R1
!
interface Loopback0
 ip address 172.16.1.1 255.255.255.255
 no shutdown
!
interface FastEthernet1/0
 description Link to R2 (ISP-A)
 ip address 10.1.12.1 255.255.255.252
 no shutdown
!
interface FastEthernet1/1
 description Link to R3 (ISP-B)
 ip address 10.1.13.1 255.255.255.252
 no shutdown
!
line con 0
 logging synchronous
 exec-timeout 0 0
!
end