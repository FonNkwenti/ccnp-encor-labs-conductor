hostname R2
!
key chain SKYNET_MD5
 key 1
  key-string SkynetSecret
!
interface Loopback0
 ip address 2.2.2.2 255.255.255.255
!
interface FastEthernet0/0
 ip address 10.0.12.2 255.255.255.252
 ip authentication mode eigrp 100 md5
 ip authentication key-chain eigrp 100 SKYNET_MD5
!
interface FastEthernet0/1
 ip address 10.0.23.1 255.255.255.252
 ip authentication mode eigrp 100 hmac-sha-256 AdvancedSecurity256
!
ip prefix-list R1_LOOP permit 1.1.1.1/32
!
route-map RM_FILTER_R3 deny 10
 match ip address prefix-list R1_LOOP
route-map RM_FILTER_R3 permit 20
!
router eigrp 100
 network 2.2.2.2 0.0.0.0
 network 10.0.12.0 0.0.0.3
 network 10.0.23.0 0.0.0.3
 distribute-list route-map RM_FILTER_R3 out FastEthernet0/1
 no auto-summary
!
end
