hostname R1
!
key chain SKYNET_MD5
 key 1
  key-string SkynetSecret
!
interface Loopback0
 ip address 1.1.1.1 255.255.255.255
!
interface FastEthernet1/0
 ip address 10.0.12.1 255.255.255.252
 ip authentication mode eigrp 100 md5
 ip authentication key-chain eigrp 100 SKYNET_MD5
!
interface FastEthernet1/1
 ip address 10.0.14.1 255.255.255.252
!
ip prefix-list AUTHORIZED_NETS seq 5 permit 2.2.2.2/32
ip prefix-list AUTHORIZED_NETS seq 10 permit 3.3.3.3/32
ip prefix-list AUTHORIZED_NETS seq 15 permit 10.5.0.0/16 ge 24 le 32
ip prefix-list AUTHORIZED_NETS seq 20 permit 10.0.12.0/30
ip prefix-list AUTHORIZED_NETS seq 25 permit 4.4.4.4/32
!
route-map EIGRP_TO_OSPF permit 10
 set tag 222
 set metric 100
 set metric-type type-1
!
route-map OSPF_TO_EIGRP permit 10
 set tag 111
!
router eigrp 100
 network 1.1.1.1 0.0.0.0
 network 10.0.12.0 0.0.0.3
 network 10.0.14.0 0.0.0.3
 distribute-list prefix AUTHORIZED_NETS in FastEthernet1/0
 redistribute ospf 1 metric 10000 100 255 1 1500 route-map OSPF_TO_EIGRP
 no auto-summary
!
router ospf 1
 network 10.0.14.0 0.0.0.3 area 0
 redistribute eigrp 100 route-map EIGRP_TO_OSPF subnets
!
end
