hostname R1
!
key chain SKYNET_MD5
 key 1
  key-string SkynetSecret
!
interface Loopback0
 ip address 1.1.1.1 255.255.255.255
!
interface FastEthernet1/0
 ip address 10.0.12.1 255.255.255.252
 ip authentication mode eigrp 100 md5
 ip authentication key-chain eigrp 100 SKYNET_MD5
!
interface GigabitEthernet3/0
 description Link to R6 (Secure Site)
 ip address 10.0.16.1 255.255.255.252
!
interface Tunnel8
 ip address 172.16.16.1 255.255.255.252
 ip mtu 1400
 ip tcp adjust-mss 1360
 tunnel source 10.0.16.1
 tunnel destination 10.0.16.2
!
router eigrp 100
 network 1.1.1.1 0.0.0.0
 network 10.0.12.0 0.0.0.3
 network 172.16.16.0 0.0.0.3
 no auto-summary
!
end
