!
! R1 Solution Configuration
! EIGRP Lab 04 - Stub & WAN Optimization (Complete)
!
hostname R1
!
interface Loopback0
 ip address 1.1.1.1 255.255.255.255
 no shutdown
!
interface FastEthernet1/0
 description WAN Link to R2 (T1 - 1.544 Mbps)
 ip address 10.0.12.1 255.255.255.252
 bandwidth 1544
 ip hello-interval eigrp 100 60
 ip hold-time eigrp 100 180
 no shutdown
!
router eigrp 100
 eigrp router-id 1.1.1.1
 network 1.1.1.1 0.0.0.0
 network 10.0.12.0 0.0.0.3
 no auto-summary
 passive-interface Loopback0
!
line con 0
 logging synchronous
 exec-timeout 0 0
!
end
