hostname R1
!
ipv6 unicast-routing
!
key chain SKYNET_MD5
 key 1
  key-string SkynetSecret
!
interface Loopback0
 ip address 1.1.1.1 255.255.255.255
 ipv6 address 2001:DB8:ACAD:1::1/128
 ipv6 enable
!
interface FastEthernet1/0
 ip address 10.0.12.1 255.255.255.252
 ipv6 address 2001:DB8:ACAD:12::1/64
 ipv6 enable
!
interface GigabitEthernet3/0
 ip address 10.0.16.1 255.255.255.252
 ipv6 address 2001:DB8:ACAD:16::1/64
 ipv6 enable
!
interface Tunnel8
 ip address 172.16.16.1 255.255.255.252
 ipv6 address 2001:DB8:ACAD:88::1/64
 ipv6 enable
 tunnel source 10.0.16.1
 tunnel destination 10.0.16.2
!
router eigrp SKYNET_CORE
 address-family ipv4 autonomous-system 100
  af-interface Tunnel8
   authentication mode hmac-sha-256 SkynetSHA256!
  exit-af-interface
  af-interface FastEthernet1/0
   hello-interval 10
   hold-time 30
  exit-af-interface
  af-interface Loopback0
   passive-interface
  exit-af-interface
  network 1.1.1.1 0.0.0.0
  network 10.0.12.0 0.0.0.3
  network 172.16.16.0 0.0.0.3
  topology base
   metric version 64bit
   metric rib-scale 128
  exit-af-topology
 exit-address-family
 !
 address-family ipv6 autonomous-system 100
  topology base
  exit-af-topology
 exit-address-family
!
end
